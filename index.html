<!doctype html>
<html lang="ku" dir="rtl">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kurdology Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet">
  <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #E5E4E2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .option-button {
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            display: flex;
            align-items: center;
            /* Elements are naturally spaced out in RTL */
            justify-content: space-between;
            text-align: right;
        }
        .option-button:hover:not(.answered) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Icon styles */
        .feedback-icon {
            width: 24px;
            height: 24px;
            margin-left: 10px; /* Space between text and icon in RTL */
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback-icon-visible {
            opacity: 1;
        }
    </style>
 </head>
 <body>
  <div id="quiz-container" class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-6 md:p-10">

   <div class="flex justify-between items-center mb-6 border-b pb-4 border-gray-200">
    <div class="text-lg font-semibold text-gray-700">
      Score: <span id="score-display" class="text-green-600">0</span> / <span id="total-questions">16</span>
    </div>
    <h1 class="text-2xl font-bold text-[#6D9BCA]">Kurdology_Quiz_Lec4</h1>
   </div>

   <div id="question-card" class="mb-8 min-h-24">
    <p class="text-2xl font-semibold text-gray-800 mb-4" id="question-text"> Loading question... </p>
    <div id="options-container" class="space-y-4">
    </div>
   </div>

   <div class="flex justify-between items-center pt-4 border-t border-gray-200">
    <button id="next-button" onclick="nextQuestion()" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg hover:bg-blue-700 transition duration-150 ease-in-out disabled:bg-gray-400" disabled> Next Question </button>
    <div class="text-lg text-gray-600 font-medium">
      Question <span id="current-q-number">0</span> of 16
    </div>
   </div>

   <div id="final-score-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-xl p-8 text-center shadow-2xl w-full max-w-sm">
     <h2 class="text-4xl font-extrabold text-blue-600 mb-4">!Quiz Complete</h2>
     <p class="text-xl text-gray-700 mb-6">:Your final score is</p>
     <p class="text-6xl font-black text-green-700 mb-8" id="final-score-text">0 / 20</p>
     <button onclick="window.location.reload()" class="px-6 py-3 bg-green-600 text-white font-bold rounded-xl hover:bg-green-700 transition duration-150"> Start Over </button>
    </div>
   </div>
  </div>
  
  <script>

        const quizData = [


  {
    question: '1. جینۆساید وشەیەکی لێکدراوە، لە بنەڕەتدا لە دوو بڕگە پێکهاتووە کە:',
    options: ['A. یەکەمیان ئینگلیزییە و دووەمیان فارسییە', 'B. یەکەمیان عەرەبییە و دووەمیان یۆنانییە ', 'C. یەکەمیان لاتینییە و دووەمیان یۆنانییە', 'D. یەکەمیان یۆنانییە و دووەمیان لاتینییە', 'E. یەکەمیان یۆنانییە و دووەمیان فارسییە'],
    answer: 'D. یەکەمیان یۆنانییە و دووەمیان لاتینییە'
  },
  {
    question: '2. نەژدای کورد بە بۆچوونی ڕۆژهەڵاتناسی فەڕەنسی (ژوزێف پیتۆن) دەگەڕێتەوە سەر: ',
    options: ['A. فارسەکان', 'B. خالدییەکان', 'C. هیندۆ ئەوروپیەکان', 'D. عەرەبەکان', 'E. کاردۆخییەکان'],
    answer: 'B. خالدییەکان'
  },
  {
    question: '3. پێی وایە وشەی کورد بە ڕەسەن فارسییە و لە وشەی (گورد)ـەوە وەرگیراوە و بە واتای شەڕکەر و ئازا دێت. ',
    options: ['A. هیرۆدێت', 'B. مینۆرسکی', 'C. درایڤەر', 'D.  محمد ئەمین زەکی', 'E.ژوزێف پیتۆن '],
    answer: 'C. درایڤەر'
  },
  {
    question: '4. ڕۆمانییەکان چییان بە نەتەوەی کورد دەگووت؟ ',
    options: ['A. قاردۆشی', 'B. کورتی', 'C. قاردو', 'D. بلاد الاکراد', 'E. کورا قتیوم '],
    answer: 'A. قاردۆشی'
  },
  {
    question: '5. لە کام کتێبی مینۆرسکی وشەی کورد لە بنچینەدا لە وشەی کاردۆ هاتووە؟',
    options: ['A. خلاصە تاریخ الکرد و کردستان', 'B. بنچینەکانی کورد', 'C. مێژووی مۆدێرنی کوردەکان ', 'D. نەتەوەیەك لەسەر شەقام بەرەو ئازادی', 'E. شەرەفنامە'],
    answer: 'B. بنچینەکانی کورد'
  },
  {
    question: '6. جۆرەکانی جینۆساید چەندن؟',
    options: ['A. چوار', 'B. پێنج', 'C. شەش', 'D. حەوت ', 'E. هەشت'],
    answer: 'A. چوار'
  },
  {
    question: '7. زۆربەی سەرچاوەکان لەسەر ئەوە کۆکن کە کورد نەوەی نەتەوەکانی زنجیرە چیاکانی ـــــــــــــ ـن.',
    options: ['A. کۆڕەک', 'B. سەفین', 'C. زاگرۆس ', 'D. حەمرین', 'E. هەڵگورد'],
    answer: 'C. زاگرۆس '
  },
  {
    question: '8. مێژوو نووسێکی یۆنانییە، دەڵێت: مێژوو گەڕان و پشکنینە بەدوای کڕۆکی ڕووداو و کارەساتە کۆنەکان. ',
    options: ['A. ژوزێف پیتۆن', 'B. درایڤەر', 'C. مینۆرسکی', 'D. هیرۆدێت', 'E. محمد ئەمین زەکی'],
    answer: 'D. هیرۆدێت'
  },
  {
    question: '9. مەبەست لەم جۆرە جینۆسایدە قەدەغەکردنی بەکارهێنانی زمانی نەتەوەیەکە: ',
    options: ['A. جینۆسایدی ئابووری', 'B. جینۆسایدی کلتوری', 'C. جینۆسایدی بایۆلۆژی', 'D. جینۆسایدی فیزیکی', 'E. جینۆسایدی ژینگەیی'],
    answer: 'B. جینۆسایدی کلتوری'
  },
  {
    question: '10. پەیماننامەی سیڤەر لە ڕێکەوتی چەند بوو؟',
    options: ['A. ١٠ی ئابی ١٩٢٠', 'B. ١٤ ئابی ١٩٣٦', 'C. ٢ی شوباتی ١٩٢٣', 'D. ٦ی کانوونی یەکەمی ١٩٢٢', 'E. ١١ی ئابی ١٩٢٦'],
    answer: 'A. ١٠ی ئابی ١٩٢٠'
  },
  {
    question: '11. محمد ئەمین زەکی، لە کام کتێبی ڕەچەڵەکی کورد دەگەڕێنێتەوە بۆ چیاکانی زاگرۆس و چینی هیندۆ ئەوروپییەکان؟ ',
    options: ['A. شەرەفنامە', 'B.  تاریخ الاکراد', 'C. خلاصە تاریخ الکرد و کردستان', 'D. بنچینەکانی کورد', 'E. مێژووی بنەچەی کورد'],
    answer: 'C. خلاصە تاریخ الکرد و کردستان'
  },
  {
    question: '12. جینۆساید بە مانای چی دێت؟',
    options: ['A. پاراستنی گەلێك', 'B. لەناوبردنی گەلێك', 'C. هاوپەیمانێتی ', 'D. جەنگ', 'E. پاراستنی مافی مرۆڤ'],
    answer: 'B. لەناوبردنی گەلێك'
  },
  {
    question: '13. پەیماننامەی سیڤەر لە نێوان کێ مۆرکرا؟ ',
    options: ['A. بەریتانیا و فەڕەنسا', 'B. فەڕەنسا و ئیتاڵیا', 'C. هێزە هاوپەیمانەکان و ڕووسیا و فەڕەنسا', 'D. عوسمانییەکان و هێزە هاوپەیمانەکان و (ئینگلتەرا و فەڕەنساو ئیتاڵیا)', 'E. ئیتاڵیا و بەریتانیا'],
    answer: 'D. عوسمانییەکان و هێزە هاوپەیمانەکان و (ئینگلتەرا و فەڕەنساو ئیتاڵیا)'
  },
  {
    question: '14. کام لەمانە جۆرێکە نییە لە جینۆساید؟ ',
    options: ['A. جینۆسایدی فیزیکی', 'B. جینۆسایدی کلتوری', 'C. جینۆسایدی بایۆلۆژی', 'D. جینۆسایدی ئابووری', 'E. جینۆسایدی دەروونی'],
    answer: 'E. جینۆسایدی دەروونی'
  },
  {
    question: '15. پەیماننامەی سایکس بیکۆ لە نێوان کێ مۆرکرا؟ ',
    options: ['A. بەریتانیا و فەڕەنسا', 'B. تورکیا و بەریتانیا', 'C. فەڕەنسا و ئیتاڵیا', 'D. ئیتاڵیا و بەریتانیا', 'E. ئیتاڵیا و فەڕەنسا'],
    answer: 'A. بەریتانیا و فەڕەنسا'
  },

  {
    question: '16.  بە پێی کتێبەکەی محمد ئەمین زەکی بێت، ڕەچەڵەکی کورد دەگەڕێتەوە بۆ چینی هیندۆ ئەورووپییەکان کە لە سەدەی ١٠یەمی پ.ز کۆچییان کردووە بۆ کوردستان و لەگەڵ دانیشتووانە ڕەسەنەکەی کە بریتیبوون لە ــــــــــــ و ــــــــــــ و نەتەوەی کوردیان پێکهێناوە.',
    options: ['A. عەرەبەکان و فارسەکان', 'B. سۆمەریەکان و بابلیەکان', 'C. میدییەکان و کاردۆخییەکان', 'D. سۆمەریەکان و ئاشووریەکان', 'E. یۆنانییەکان و فارسەکان'],
    answer: 'C. میدییەکان و کاردۆخییەکان'
  },
  
];

         let currentQuestionIndex = 0;
        let score = 0;
        let answered = false;
        const totalQuestions = quizData.length;

        // --- DOM ELEMENTS ---
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const currentQNumber = document.getElementById('current-q-number');
        const nextButton = document.getElementById('next-button');
        const finalScoreModal = document.getElementById('final-score-modal');
        const finalScoreText = document.getElementById('final-score-text');

        // --- UTILITY ICONS (Inline SVG for instant rendering) ---
        const correctIconSVG = `
            <svg class="feedback-icon text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
            </svg>`;
        const incorrectIconSVG = `
            <svg class="feedback-icon text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>`;

        // --- QUIZ LOGIC FUNCTIONS ---

        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showFinalScore();
                return;
            }

            const currentQ = quizData[currentQuestionIndex];
            answered = false;
            nextButton.disabled = true;
            optionsContainer.innerHTML = '';

            questionText.textContent = currentQ.question;
            currentQNumber.textContent = currentQuestionIndex + 1;

            currentQ.options.forEach((optionText, index) => {
                const optionButton = document.createElement('button');
                optionButton.className = 'option-button w-full p-4 bg-gray-100 rounded-xl font-medium text-gray-700 shadow-sm border border-gray-200';
                optionButton.setAttribute('data-option', optionText);
                optionButton.innerHTML = `
                    <span class="flex-1">${optionText}</span>
                    <span class="feedback-placeholder"></span>
                `;
                optionButton.onclick = () => selectOption(optionText, optionButton);
                optionsContainer.appendChild(optionButton);
            });
        }

        function selectOption(selectedOptionText, selectedButton) {
            if (answered) {
                return; // Prevent multiple clicks on the current question
            }
            answered = true;
            nextButton.disabled = false;

            const currentQ = quizData[currentQuestionIndex];
            const isCorrect = selectedOptionText === currentQ.answer;

            if (isCorrect) {
                score++;
                scoreDisplay.textContent = score;
            }

            showFeedback(currentQ.answer, selectedButton);
        }

        function showFeedback(correctAnswer, selectedButton) {
            const buttons = optionsContainer.querySelectorAll('.option-button');

            buttons.forEach(button => {
                const optionText = button.getAttribute('data-option');
                const isCorrect = optionText === correctAnswer;
                const isSelected = button === selectedButton;

                // 1. Mark the button as answered (disables hover/interaction)
                button.classList.add('answered');
                button.disabled = true;

                // 2. Add visual feedback (Telegram Quiz Style)
                const iconPlaceholder = button.querySelector('.feedback-placeholder');

                if (isCorrect) {
                    // Always mark the correct answer green
                    button.classList.add('bg-green-100', 'border-green-400');
                    iconPlaceholder.innerHTML = correctIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                } else if (isSelected) {
                    // Mark the user's incorrect choice red
                    button.classList.add('bg-red-100', 'border-red-400');
                    iconPlaceholder.innerHTML = incorrectIconSVG;
                    iconPlaceholder.querySelector('.feedback-icon').classList.add('feedback-icon-visible');
                    button.classList.remove('bg-gray-100');
                }
            });
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        function showFinalScore() {
            finalScoreText.textContent = `${score} / ${totalQuestions}`;
            finalScoreModal.classList.remove('hidden');
        }

        // --- INITIALIZATION ---
        window.onload = function() {
            document.getElementById('total-questions').textContent = totalQuestions;
            loadQuestion();
        };

    </script>
 </body>
</html>
